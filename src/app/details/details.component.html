<article>
    <img class="listing-photo" [src]="housingLocation?.photo" alt="">
    <section class="listing-description">
        <h2 class="listing-heading">{{housingLocation?.name}}</h2>
        <p class="lising-location">{{housingLocation?.city}}, {{ housingLocation?.state}}</p>
    </section>
    <section class="listing-features">
        <h2 class="section-heading">About this location
        </h2>
        <ul>
            <li>Units Available: {{housingLocation?.availableUnits}}</li>
            <li>Wifi: {{housingLocation?.wifi}}</li>
            <li>Laundry: {{housingLocation?.laundry}}</li>
        </ul>
    </section>
    <section class="listing-apply">
        <h2 class="section-heading">Apply to live here!</h2>
        <form [formGroup]="applyForm" (submit)="submitApplication()">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" formControlName="firstName">

            <label for="last-name"> Last Name</label>
            <input type="text" id="first-name" formControlName="lastName">

            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email">

            <button type="submit" class="primary">Apply</button>
        </form>
    </section>
</article>
